<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="calcBody">
      <div id="outputField">OUTPUT AREA</div>
      <div id="topRow" class="calcRow">
        <div id="allClear">AC</div>
        <div id="clearEverything">CE</div>
      </div>
      <div id="secondRow" class="calcRow">
        <div class="normalBtn" id="seven">7</div>
        <div class="normalBtn" id="eight">8</div>
        <div class="normalBtn" id="nine">9</div>
        <div class="normalBtn" id="divide">\</div>
      </div>
      <div id="thirdRow" class="calcRow">
        <div class="normalBtn" id="four">4</div>
        <div class="normalBtn" id="five">5</div>
        <div class="normalBtn" id="six">6</div>
        <div class="normalBtn" id="multiply">x</div>
      </div>
      <div id="fourthRow" class="calcRow">
        <div class="normalBtn" id="one">1</div>
        <div class="normalBtn" id="two">2</div>
        <div class="normalBtn" id="three">3</div>
        <div class="normalBtn" id="minus">-</div>
      </div>
      <div id="fifthRow" class="calcRow">
        <div class="normalBtn" id="zero">0</div>
        <div class="normalBtn" id="decimal">.</div>
        <div class="normalBtn" id="equals">=</div>
        <div class="normalBtn" id="plus">+</div>
      </div>
    </div>
  </body>
</html>
